<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg_html.css">
    
    <title>Regisztráció</title>

</head>
<body>
    <header>
        <h1 class="header_h1">Regisztráció</h1>
    </header>

    <main>
        <form action="#" method="get">
            
            <input type="text" name="name" id="name" placeholder="Felhasználónév">
            <br>
            <input type="email" id="email" placeholder="Email cím">
            <br>
            <input type="password" name="password1" id="password1" placeholder="Jelszó">
            <br>
            <input type="password" name="password2" id="password2" placeholder="Jelszó újra">
            <br>
            <a href="">Elfejtettem a jelszómat</a>
            <br>
            <label for="male">Férfi</label>
            <input type="radio" name="asd" id="male">
            <label for="female">Nő</label>
            <input type="radio" name="asd" id="female">
            <br>
            <input type="submit" value="Küldés">


        </form>
    </main>

    <footer>
        <p>Copyright &copy;</p>
    </footer>
</body>
</html>
